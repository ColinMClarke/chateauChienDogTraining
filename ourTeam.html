<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our Team</title>
        <meta charset="UTF-8"> <!-- Determines chracter set. -->
        <link rel="stylesheet" href="styleSheets/chateau.css"> <!-- Links to style sheet. Note the need for defining the folder, not just the file. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="websiteTitle">Chateau Chien</h1>
        </header>
        <nav>
            <ul class="navBar">
                <li><a href= "index.html">Home</a></li> <!-- The 'a' makes it a hyperlink, the 'href' points at where to go and the text is what will show in the navigation. -->
                <li><a href= "classes.html">Classes</a></li>  
                <li><a href= "ourTeam.html">Our Team</a></li> 
                <li><a href= "contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h2>Our Team</h2> 
            <section> <!-- This creates a section for the team content (able to be controlled seperate from the other page contents). -->  
                <ol class="ourTeam">Our trainers are: <!-- This class allows the list to be styled. -->
                    <li>Experienced</li>
                    <li>Helpful</li>
                    <li>Available for private lessons</li>
                </ol>
                <div class="flexGalleryContainer"> <!-- This is a flexbox container for all the trainer images. -->
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer2.jpeg" alt="A clean-shaven, middle aged man with salt and pepper colored hair, wearing glasses" > <!-- Note the image class allows grouping of all three profile photos below. -->
                        <figcaption class="profile">Luca Rossi</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer3.jpeg" alt="A young woman with long black hair, short bangs, and small earings">
                        <figcaption class="profile">Ngoc Nguyen</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer6.jpeg" alt="A young woman with wavy, strawberry blonde hair">
                        <figcaption class="profile">Cara O'Brian</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/Trainer5.jpg" alt="A young man with short, dark hair">
                        <figcaption class="profile">Luiz Alves</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer7.jpeg" alt="A young woman with straight, light brown hair">
                        <figcaption class="profile">Jessica Wilkes</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer8.jpeg" alt="A young woman with straight, dark brown hair">
                        <figcaption class="profile">Sheila Jackson</figcaption>
                    </figure>
                    <figure> <!-- This semantic tag groups the image and the caption. -->
                        <img class="profile" src="images/trainer4.jpeg" alt="A young woman with straight, dark redish brown hair">
                        <figcaption class="profile">Mina Lin</figcaption>
                    </figure>
                </div>
            </section>     
            <div class="flexGalleryContainer"> <!-- This container allows the sponsors images to be styled just like the other images of the trainers.  -->
                <a href="https://www.charlescountymd.gov/services/animal-care-control/animal-care-center"> <!-- The 'a and href' add a hyperlink to the image nesteed within and define the address. -->
                    <img src="images/sponsor.png" alt="The word, sponsors, overtop of a handshake" style="width:100px;height:100px;"> <!-- Note the 'style' attribute. This prevents 'max-width' in the stylesheet from overriding the width here. The image is not responsive, but should fit in all screen, so no worries. -->
                </a>
                <a href="http://brsmbeagles.org/"> 
                    <img src="images/beagle.JPG" alt="A closeup of a happy looking beagle" style="width:100px;height:100px;"> <!-- This is a creative commons licensed image with no attribution needed.  -->
                </a>
                <a href="https://nationalpyr.org/"> 
                    <img src="images/greatPyrenees.JPG" alt="A large, white fluffy Great Pyrenees dog looks out across a field" style="width:100px;height:100px;"> <!-- This is a creative commons licensed image with no attribution needed.  -->
                </a>
                <a href="http://www.petswithdisabilities.org/"> 
                    <img src="images/paw.JPG" alt="A black and white design of a paw print with a heart in the middle" style="width:100px;height:100px;"> <!-- This is a creative commons licensed image with no attribution needed.  -->
                </a>
            </div>
        </main>
        <footer>
            Copyright &copy; 2023 <span class="largerItalics">Chateau Chien</span> <!-- The span tag targets just the word it surrounds (for styling) -->
            <br>
            <a href= "mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a> <!-- The 'mailto:' opens the user's email program and the text that follows defines the address. -->
        </footer>
    </body>
</html>
