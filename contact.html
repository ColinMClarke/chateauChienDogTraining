<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8"> <!-- Determines chracter set. -->
        <link rel="stylesheet" href="styleSheets/chateau.css"> <!-- Links to style sheet. Note the need for defining the folder, not just the file. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="websiteTitle">Chateau Chien</h1>
        </header>  
        <div class="flexNavPlusMain"> 
            <nav class="flexNavContainer"> <!-- The class allows styling with flexbox. -->
                <a href= "index.html">Home</a> <!-- The 'a' makes it a hyperlink, the 'href' points at where to go and the text is what will show in the navigation. -->
                <a href= "classes.html">Classes</a> 
                <a href= "ourTeam.html">Our Team</a>  
                <a href= "contact.html">Contact</a>
                <a href= "ourGraduates.html">Our Graduates</a>
				<a href= "about.html">About</a>
            </nav>
            <main>
                <h2>Contact Us</h2> 
                    <img class="dogOnPhone" src="images/DogOnPhone.jpg" alt="Dog holding a can with a string up to its ear like a phone" style="width:230px;"> <!-- This is the page's main image and its description. Used 'style' to resize so that stylesheet would not overide. -->
                    <p>Do you have questions or concerns? We are here to help! Send us a message and we will get back to you as soon as possible.</p>    
                <form action="https://webdevbasics.net/scripts/demo.php" method="post"> <!-- This section creates the form elements. -->
                    <label for="name">Name:</label> <!-- First field. -->
                        <input name="name" id="name" type="text" placeholder="First Last" required> <!-- Details for first field -->
                    <label for="email">Enter your email:</label>
                        <input name="email" id="email" type="email" placeholder="example@organization.com" required>
                    <label for="phone">Enter your phone number:</label>
                        <input name="phone" id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                    <label for="contact">Choose your prefered contact:</label>
                        <select name="contact" id="contact" initial-value="Email me"> <!-- Note the "initial value" which chooses a default selection. -->
                            <option value="Email me">Email me</option>
                            <option value="Call me 1PM - 4PM">Call me 1PM - 4PM</option>
                            <option value="Call me 6PM - 9PM">Call me 6PM - 9PM</option>
                        </select>
                    <label for="question">Leave your question or comment:</label>
                        <textarea id="question" name="question" rows="4" cols="50" placeholder="Type here"></textarea>
                    <button input type="submit">Send now! </button> <!-- Note input type. -->
                </form>
            </main>
        </div>
        <footer>
            Copyright &copy; 2024 <span class="largerItalics">Chateau Chien</span> <!-- The span tag targets just the word it surrounds (for styling) -->
            <br>
            Today's date is <p style="display:inline" id="myId"></p> <!-- Creates text and a script for today's date on same line. -->
            <script> 
                var date = new Date(); 
                var dd = date.getDate(); 
                var mm = date.getMonth() + 1; 
                var yyyy = date.getFullYear(); 
                var newDate = mm + "-" + dd + "-" +yyyy; 
                var p = document.getElementById("myId"); 
                p.innerHTML = newDate; 
            </script>
            <br> 
            <a href= "mailto:CustomerSupport@ChateauChien.com">CustomerSupport@ChateauChien.com</a> <!-- The 'mailto:' opens the user's email program and the text that follows defines the address. -->
        </footer>
    </body>
</html>
