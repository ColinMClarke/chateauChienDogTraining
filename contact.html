<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8"> <!-- Determines chracter set. -->
        <link rel="stylesheet" href="styleSheets/chateau.css"> <!-- Links to style sheet. Note the need for defining the folder, not just the file. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="websiteTitle">Chateau Chien</h1>
        </header>  
        <div class="flexNavPlusMain"> 
            <nav class="flexNavContainer"> <!-- The class allows styling with flexbox. -->
                <a href= "index.html">Home</a> <!-- The 'a' makes it a hyperlink, the 'href' points at where to go and the text is what will show in the navigation. -->
                <a href= "classes.html">Classes</a> 
                <a href= "ourTeam.html">Our Team</a>  
                <a href= "contact.html">Contact</a>
                <a href= "ourGraduates.html">Our Graduates</a>
				<a href= "about.html">About</a>
            </nav>
            <main>
                <h2>Contact Us</h2> 
                <div class="flexAlignItem"> <!-- This div is used for adjusting the width to the full size of the viewport (moving the scroll bar over to the far right). -->
                    <img src="images/DogOnPhone.jpg" alt="Dog holding a can with a string up to its ear like a phone" style="width:230px;"> <!-- This is the page's main image and its description. Used 'style' to resize so that stylesheet would not overide. -->
                    <p>Do you have questions or concerns? We are here to help! Send us a message and we will get back to you as soon as possible.</p>
                </div> 
                <form action="https://webdevbasics.net/scripts/demo.php" method="post"> <!-- This section creates the form elements. -->
                    <label for="name">Name:</label> <!-- First field. -->
                        <input name="name" id="name" type="text" required> <!-- Details for first field -->
                    <label for="email">Enter your email:</label>
                        <input name="email" id="email" type="email" placeholder="example@organization.com" required>
                    <label for="phone">Enter your phone number:</label>
                        <input name="phone" id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                    <label for="contact">Choose your prefered contact:</label>
                        <select name="contact" id="contact" initial-value="emailMe"> <!-- Note the "initial value" which chooses a default selection. -->
                            <option value="emailMe">Email me</option>
                            <option value="callAfternoon">Call me 1PM - 4PM</option>
                            <option value="callEvening">Call me 6PM - 9PM</option>
                        </select>
                    <label for="question">Leave your question or comment:</label>
                        <textarea id="question" name="question" rows="4" cols="50" placeholder="Type here"></textarea>
                    <button input type="submit">Send now! </button> <!-- Note input type. -->
                </form>
            </main>
        </div>
        <footer>
            Copyright &copy; <span class="largerItalics">Chateau Chien</span> <!-- The span tag targets just the word it surrounds (for styling) -->
            <br>
            <a href= "mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a> <!-- The 'mailto:' opens the user's email program and the text that follows defines the address. -->
        </footer>
    </body>
</html>
