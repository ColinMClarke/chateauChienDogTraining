<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8"> <!-- Determines chracter set. -->
        <link rel="stylesheet" href="styleSheets/chateau.css"> <!-- Links to style sheet. Note the need for defining the folder, not just the file. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="websiteTitle">Chateau Chien</h1>
        </header>  
        <div class="flexNavPlusMain"> 
            <nav class="flexNavContainer"> <!-- The class allows styling with flexbox. -->
                <a href= "index.html">Home</a> <!-- The 'a' makes it a hyperlink, the 'href' points at where to go and the text is what will show in the navigation. -->
                <a href= "classes.html">Classes</a> 
                <a href= "ourTeam.html">Our Team</a>  
                <a href= "contact.html">Contact</a>  
            </nav>
            <main>
                <h2>This is the contact page</h2> <!-- This is placeholder text. -->
                <div class="flexAlignItem"> <!-- This div is used for adjusting the width to the full size of the viewport (moving the scroll bar over to the far right). -->

        </div>
        <footer>
            Copyright &copy; <span class="largerItalics">Chateau Chien</span> <!-- The span tag targets just the word it surrounds (for styling) -->

            <a href= "mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a> <!-- The 'mailto:' opens the user's email program and the text that follows defines the address. -->
